# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.6
        environment:
          NODE_ENV: test
          PGHOST: 127.0.0.1
          PGPASSWORD: ""
          PGUSER: root
          PGPORT: 5432
          PGTZ: UTC
      - image: circleci/postgres:11.4-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: lunchinator_test
          POSTGRES_PASSWORD: ""

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docke
      - run: docker-compose run app bash -c 'yarn run migrate-test up && yarn test'

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
